{% extends "candidates/base.html" %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- Page header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>
            {% if form.instance.pk %}
                <i class="fas fa-edit text-success me-2"></i>Edit Skill
            {% else %}
                <i class="fas fa-plus-circle text-success me-2"></i>Add Skill
            {% endif %}
        </h2>
        <a href="{% url 'skill_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back to Skills
        </a>
    </div>

    <!-- Skill form -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Skill Name<span class="text-danger">*</span></label>
                    {{ form.name|add_class:"form-control" }}
                    {{ form.name.errors }}
                </div>

                <!-- Form actions -->
                <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i>
                        {% if form.instance.pk %}Update{% else %}Create{% endif %}
                    </button>
                    <a href="{% url 'skill_list' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
